<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .weather {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather Checker</h1>
  <input type="text" id="city" placeholder="Enter a city">
  <button onclick="getWeather()">Get Weather</button>

  <div class="weather" id="result"></div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "1a17e640d0df2577d9ee66e0af0ebd5a";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.cod === 200) {
        document.getElementById("result").innerHTML = `
          <h2>Weather in ${data.name}, ${data.sys.country}</h2>
          <p>Temperature: ${data.main.temp}¬∞C</p>
          <p>Condition: ${data.weather[0].description}</p>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind Speed: ${data.wind.speed} m/s</p>
        `;
      } else {
        document.getElementById("result").innerHTML = `<p>City not found. Try again.</p>`;
      }
    }
  </script>

</body>
</html>
